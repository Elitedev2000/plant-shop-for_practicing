<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Shop</title>

  <link rel="stylesheet" href="main.css" />

  <!-- Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />

  <!-- Font Awesome Link -->

  <script src="https://kit.fontawesome.com/faa8186046.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css" />

  <!-- Boxicon Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" />
</head>

<body>
  <!-- Header Part -->

  <header>
    <div class="head">

      <!-- Nav Part -->
      <nav>
        <div class="navbar">
          <div class="logo">
            <a href="#">
              <i class="fa-light fa-spa"></i>
              <h3>Daunku</h3>
            </a>
          </div>

          <div class="menu">
            <ul>
              <a href="#">
                <li>Home</li>
              </a>
              <a href="#">
                <li>Shop</li>
              </a>
              <a href="#">
                <li>About Us</li>
              </a>
              <a href="#">
                <li>Contact</li>
              </a>
            </ul>
          </div>

          <div class="bag">
            <i class="fa-solid fa-bag-shopping"></i>
            <div class="number">
              <h4>1</h4>
            </div>
          </div>
        </div>
      </nav>

      <!-- Motto Part -->
      <div class="motto">
        <h1>Bring Serenity to Your Place With Interior Plants</h1>
      </div>

      <!-- Down Part -->
      <div class="downPart">

        <div class="firstColumn">
          <div class="speech-bubble"></div>

          <div class="price">
            <div class="circle first">
              <div class="dot"></div>
            </div>
            
            <div class="circle second">
              <div class="dot"></div>
            </div>
          </div>

        </div>

        <div class="secondColumn">
          <div class="search">
            <h3>
              find your dream plant for you home decoration with us, and we will
              make it happen.
            </h3>
            <div class="searchInput">
              <input type="text" placeholder="Search plant" />
              <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="thirdColumn">
          <div class="price">
            <div class="circle third">
              <div class="dot"></div>
            </div>
          </div>
        </div>

      </div>




    </div>

    </div>
  </header>
</body>

</html>
